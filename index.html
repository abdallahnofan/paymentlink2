<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تفعيل إنستغرام - Instagram Reactivation</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #1a237e;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            background-color: #1a237e;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-option {
            background: white;
            border: 2px solid #1a237e;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .payment-option:hover {
            transform: translateY(-3px);
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #1a237e;
            margin: 20px 0;
            text-align: center;
        }

        .payment-button {
            background-color: #1a237e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            z-index: 1000;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 480px) {
            .payment-button {
                padding: 15px;
                font-size: 14px;
            }

            .price {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>إعادة تفعيل حساب إنستغرام</h1>

        </div>

        <div class="price">
            55 دينار أردني / 77.53 $
        </div>

        <div class="payment-methods">
            <div class="payment-option">
                <h3>Apple Pay</h3>
                <button class="payment-button"
                    onclick="window.location.href='https://buy.stripe.com/00gcPq3E3eTe8xi149'">
                    الدفع عبر Apple Pay
                </button>
            </div>

            <div class="payment-option">
                <h3>Visa</h3>
                <button class="payment-button"
                    onclick="window.location.href='https://buy.stripe.com/00gcPq3E3eTe8xi149'">
                    الدفع عبر Visa
                </button>
            </div>

            <div class="payment-option">
                <h3>Mastercard</h3>
                <button class="payment-button"
                    onclick="window.location.href='https://buy.stripe.com/00gcPq3E3eTe8xi149'">
                    الدفع عبر Mastercard
                </button>
            </div>

            <div class="payment-option" onclick="showCliqMessage()">
                <h3>Cliq</h3>
                <button class="payment-button">
                    الدفع عبر Cliq
                </button>
            </div>
        </div>
    </div>

    <!-- Cliq Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="cliqModal">
        <h3>يرجى الاتصال بالمطور</h3>
        <p>خدمة الدفع عبر Cliq غير متاحة حالياً، يرجى التواصل مع الدعم الفني</p>
        <button class="payment-button" onclick="closeModal()">موافق</button>
    </div>

    <script>
        function showCliqMessage() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('cliqModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('cliqModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', closeModal);
    </script>
</body>

</html>
